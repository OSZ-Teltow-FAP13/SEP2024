<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Software/Website ergonomics project for English class 2024</title>
      <link rel="stylesheet" href="style.css">
      <script src="main.js" defer></script>
    </head>
    <body>
      <section>
          <h1>Core principles of software/website ergonomics</h1>
          <sup>A presentation by Bongards A., Mewes M. and Peters B.</sup>
      </section>
      
      <section>
          <h2>1: contrast and color</h2>
          
          <div id="bad-contrast">
              <div>
                  <div id="contrast-text">
                      very cool content
                  </div>
                  
                  <button class="fix-button" data-fix-element="contrast-text">Fix it!</button>
              </div>
              
              <div>
                  <div id="contrast-image">
                      image with some important information
                  </div>
                  
                <button class="fix-button" data-fix-element="contrast-image">Fit it!</button>
            </div>
          </div>
      </section>
      
      <section>
          <h2>Sources and such</h2>
          
          <ul>
              <li><a href="https://de.wikipedia.org/wiki/Katzen#/media/Datei:Panthera_leo_massaica_mating.jpg">funny cats - latest access: 2024-01-31 14:02</a></li>
          </ul>
      </section>
    </body>
</html>
